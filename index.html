<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp-DevJr - Projeto Menu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/home.jpg" alt="capa">
            <h1>Menu - Faça A Sua Escolha</h1>
        </div>

        <div class="menu">
            <div class="menu_title">
                <h2>Prato Principal</h2>
                <div>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</div>
            </div>

            <div class="cards">
                <div class="card">
                    <img src="assets/bife.jpg" alt="bife com batata">
                    <div>Bife com batata</div>
                    <div class="price">R$ 30,00</div>
                </div>
                <div class="card">
                    <img src="assets/coxa.jpg" alt="coxa de frango">
                    <div>Coxa de frango crocante</div>
                    <div class="price">R$ 25,00</div>
                </div>
                <div class="card">
                    <img src="assets/panela.jpg" alt="carne de panela">
                    <div>Carne de panela</div>
                    <div class="price">R$ 22,00</div>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="menu_title">
                <h2>Acompanhamentos</h2>
                <div>Porções para uma pessoa.</div>
            </div>

            <div class="cards">
                <div class="card">
                    <img src="assets/farofa.jpg" alt="farofa">
                    <div>Farofa</div>
                    <div class="price">R$ 10,00</div>
                </div>
                <div class="card">
                    <img src="assets/salad.jpg" alt="salada">
                    <div>Salada</div>
                    <div class="price">R$ 8,00</div>
                </div>
                <div class="card">
                    <img src="assets/torresmo.jpg" alt="torresmo">
                    <div>Torresmo</div>
                    <div class="price">R$ 12,00</div>
                </div>
            </div>

        </div>

        <div class="personal_data">
            <h2>Dados Pessoais</h2>

        </div>

        <button class="btn_calc">Calcular</button>

        <div class="order_overview">

        </div>


    </div>
    
</body>
</html>
